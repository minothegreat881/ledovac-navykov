    <line x1="-104" y1="60" x2="-89" y2="30" stroke="white" stroke-width="12" stroke-linecap="round"/>
    <line x1="104" y1="-60" x2="74" y2="-75" stroke="white" stroke-width="12" stroke-linecap="round"/>
    <line x1="104" y1="-60" x2="89" y2="-30" stroke="white" stroke-width="12" stroke-linecap="round"/>
